<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
   <link rel="stylesheet" href="style.css"> 
    <script src="script.js"  defer  ></script>

</head>
<body>
  
   <div id="container">

      <div id="calculator">

        <h1> calculator </h1>
          <h2 id="display">  </h2>

        <table>
          <tr>
            <td> <button onclick="clean()"> C </button></td>
            <td> <button onclick="back()"> < </button></td>
            <td> <button onclick="insert('/')" > / </button></td>
            <td> <button onclick="insert('*')" > X </button> </td>
          </tr>
          <tr>
            <td> <button onclick="insert(7)" > 7 </button></td>
            <td> <button onclick="insert(8)" > 8 </button> </td>
            <td> <button onclick="insert(9)" > 9 </button></td>
            <td> <button onclick="insert('+')" > + </button> </td>
          </tr>
          <tr>
            <td> <button onclick="insert(4)" > 4 </button></td>
            <td> <button onclick="insert(5)" > 5 </button> </td>
            <td> <button onclick="insert(6)" > 6 </button></td>
            <td> <button onclick="insert('-')" > - </button> </td>
          </tr>
          <tr>
            <td> <button onclick="insert(1)" > 1 </button></td>
            <td> <button onclick="insert(2)" > 2 </button> </td>
            <td> <button onclick="insert(3)" > 3 </button></td>
            <td rowspan="2"> <button onclick="calculate('=')" style="height: 142px ;"  > = </button> </td>
          </tr>
          <tr>
            <td colspan="2" > <button onclick="insert(0)" style="width: 142px;" > 0 </button> </td>
            <td> <button onclick="insert('.')" >. </button> </td>
          </tr>
        </table>
      </div>

   </div>



   
</body>
</html>
